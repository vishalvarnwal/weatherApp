<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300&family=League+Spartan:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="heading">
        <h1>Weather App</h1>
      </div>

      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>

      <div class="weather-container">
        <!-- grant location -->
        <div class="sub-container grant-location-container">
          <img
            src="./assets/location.png"
            alt="location"
            width="80"
            height="80"
            loading="lazy"
          />
          <p>Grant Location Access</p>
          <p>Allow Access to get weather Information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!-- search weather form -->
        <form class="form-container" data-searchForm>
          <input placeholder="Search for City..." data-searchInput />
          <button class="btn">
            <img
              src="./assets/search.png"
              alt="search"
              width="20"
              height="20"
              loading="lazy"
            />
          </button>
        </form>

        <!-- loading screen contaier -->
        <div class="sub-container loading-container">
          <img
            src="./assets/loading.gif"
            alt="loading"
            width="150"
            height="150"
          />
          <p>loading...</p>
        </div>

        <!-- show weather info -->
        <div class="sub-container user-info-container">
          <!-- city name and flag -->
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon />
          </div>

          <!-- weather description -->
          <p data-weatherDesc></p>

          <!-- weather icon -->
          <img data-weatherIcon />

          <!-- weather temperature -->
          <p data-temperature></p>

          <!-- 3-cards parameters -->
          <div class="parameter-container">
            <!-- card-1 -->
            <div class="parameter">
              <img src="./assets/wind.png" alt="wind" />
              <p>windspeed</p>
              <p data-windSpeed></p>
            </div>
            <!-- card-2 -->
            <div class="parameter">
              <img src="./assets//humidity.png" alt="humidity" />
              <p>humidity</p>
              <p data-humidity></p>
            </div>
            <!-- card-3 -->
            <div class="parameter">
              <img src="./assets/cloud.png" alt="cloud" />
              <p>clouds</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>
      </div>
      <!-- show Error -->
      <div class="sub-container error-container">
        <img src="./assets/not-found.png" alt="img-not-found" />
        <p>opps, city not found!</p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
